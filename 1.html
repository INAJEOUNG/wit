<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  <style>
    #grid{
      display: grid;
      grid-template-columns:100px 100px;
    }
    img{
      border:1px grey solid;
    }
    .a{
      border:1px grey solid;
      text-align: center;
      width: 100px; height: 60px;
      line-height: 70px;
    }
    @font-face {
    font-family: 'BMJUA';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
  </style>
  </head>
  <body>
    <div id="grid">
      <img src="wit.logo.gif" width="100px">
      <div class="a">커뮤니티</div>
    </div>
  </body>
</html>
